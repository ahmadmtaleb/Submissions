<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
    <style>
      body {
        font-family: sans-serif;
      }
      .dtr {
        margin: 0.5em;
      }
    </style>
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <div class="dtr">
              <label for="halal">
                <input id="halal" type="checkbox" name="dietary" />
                Halal
              </label>
            </div>

            <div class="dtr">
              <label for="kosher">
                <input id="kosher" type="checkbox" name="dietary" />
                Kosher
              </label>
            </div>

            <div class="dtr">
              <label for="vegetarian">
                <input id="vegetarian" type="checkbox" name="dietary" />
                Vegetarian
              </label>
            </div>

            <div class="dtr">
              <label for="vegan">
                <input id="vegan" type="checkbox" name="dietary" />
                Vegan
              </label>
            </div>

            <div class="dtr">
              <label for="glutenfree">
                <input id="glutenfree" type="checkbox" name="dietary" />
                Gluten Free
              </label>
            </div>
          </fieldset>
          <!-- Your multiple choice goes here -->
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
